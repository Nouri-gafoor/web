<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Waffles</title>
    <style>
        body {
            background-color: rgb(248, 248, 180);
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            margin-top: 10vh;
        }

            text-align: center;
            color: black;
            margin-bottom: 10px; 
        }

            max-width: 30%;
            height: 400px; 
        }

            position: fixed;  
            bottom: 10px;  
            right: 10px;

            color: white;

            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        <h3>Available Waffles!!</h3>

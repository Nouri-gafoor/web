<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Form</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        /* Form Title */
        h2 {
            text-align: center;
            color: #333;
        }

        /* Input Fields */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #838282;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Textarea Styling */
        textarea {
            resize: vertical;
            height: 150px;
        }

        /* Input Focus Effect */
        input:focus,
        textarea:focus {
            border-color: #b4d3f5;
            outline: none;
        }

        /* Submit Button */
        .btn {
            width: 100%;
            padding: 10px;
            background: #62a8f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Center the form */
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add your Comment</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea id="comment" name="comment" placeholder="Write your comment here..." required></textarea>
            </div>
            <button type="submit" class="btn">Submit your Comment</button>
        </form>
    </div>
</body>
</html>

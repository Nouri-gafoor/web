<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volvo Bus Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: black;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="bookingForm">
    <h2>Volvo Bus Booking</h2>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="text" id="contact" placeholder="Enter contact number" required>
    <input type="text" id="boarding" placeholder="Enter boarding point" required>
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="number" id="seatNumber" placeholder="Enter seat number (1â€“10)" required min="1" max="10">
    <button type="submit">Book Seat</button>
  </form>

  <script>
    const bookedSeats = [];

    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const seat = parseInt(document.getElementById("seatNumber").value);

      if (seat < 1 || seat > 10) {
        alert("Seat number must be between 1 and 10.");
        return;
      }

      if (bookedSeats.includes(seat)) {
        alert("It's booked, please select another seat number.");
        return;
      }

      bookedSeats.push(seat);
      alert("Your booking is confirmed");
      document.getElementById("bookingForm").reset();
    });
  </script>

</body>
</html>

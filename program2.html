<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <h2>Form</h2> 
   <!--Enter name-->

   <label for="name">Enter name:</label>
   <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

   <!--Enter email-->

   <label for="email">Enter email:</label>
   <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

   <!--Enter phn-->

   <label for="phone">Enter phone:</label>
   <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

   <!--Enter passwrd-->

   <label for="password">Enter password:</label>
   <input type="password" id="password" placeholder="..."><br><br>

   <!--Qualification-->

   <label for="qualification">Select qualification:</label>
   <select name="qualification" id="qualification">
    <option value="highschool">High school</option>
    <option value="bachelor's">Bachelor's Degree</option>
    <option value="master's">Masters's Degree</option>
    <option value="phd">Ph.D</option>
   </select><br><br>

   <!--Gender:Radio button-->

   <label for="gender">Select gender:</label>
   <input type="radio" id="male" name="gender" value="male">
   <label for="male">Male</label>
   <input type="radio" name="gender" id="female" value="female">
   <label for="female">Female</label>
   <input type="radio" name="gender" id="other" value="other">
   <label for="other">Other</label><br><br>

   <!--Message-->

   <label for="message:">Message</label>
   <textarea name="message" id="message" rows="5" cols="50" placeholder="Enter your message"></textarea><br><br>

   <!--Dob-->

   <label for="dob">Date of birth:</label>
   <input type="date" id="dob"><br><br>

   <!--File upload-->

   <label for="file">Upload a resume:</label>
   <input type="file" name="file" id="file"><br><br>

   <!--Choose color-->


   <label for="colr">Choose your favorite color:</label>
   <input type="color" name="colr" id="colr"><br><br>

   <!--Checkbutton-->


   <label for="newlatter">Subscribe to newletter:</label>
   <input type="checkbox" id="newlatter" name="newlatter"><br><br>

   <!--Reset and submit-->

   <input type="submit" value="Submit">
   <input type="reset" value="Reset">
</body>
</html>

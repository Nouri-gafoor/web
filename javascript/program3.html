<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Change Image & Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #content {
            display: inline-block;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        img {
            width: 200px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Hover below!.. See the change</h1>

    <div id="content" onmouseover="changeContent()" onmouseout="resetContent()">
        <h2 id="text">Hover over me!</h2>
        <img id="image" src="image1.jpg" alt="Default Image">
    </div>

    <script>
        function changeContent() {
            document.getElementById("text").innerText = "Look! The content changed!";
            document.getElementById("image").src = "image2.jpg";
            document.getElementById("content").style.background = "#f4f4f4";
        }

        function resetContent() {
            document.getElementById("text").innerText = "Hover over me!";
            document.getElementById("image").src = "image1.jpg";
            document.getElementById("content").style.background = "white";
        }
    </script>

</body>
</html>
